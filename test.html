<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test English Learning for Kids</title>
    <script>
        function runTests() {
            console.assert(window.checkAnswer('hello') === true, 'Test 1 Failed');
            console.assert(window.checkAnswer('Hello!') === true, 'Test 2 Failed');
            console.assert(window.checkAnswer('thank you') === true, 'Test 3 Failed');
            console.assert(window.checkAnswer('How are you') === true, 'Test 4 Failed');
            console.assert(window.checkAnswer('Goodbye') === true, 'Test 5 Failed');
            console.assert(window.checkAnswer('hi') === false, 'Test 6 Failed');
            console.assert(window.checkAnswer('thanks') === false, 'Test 7 Failed');
            console.assert(window.checkAnswer('How do you do') === false, 'Test 8 Failed');
            console.assert(window.checkAnswer('Bye') === false, 'Test 9 Failed');
            console.log('All tests passed!');
        }

        window.onload = runTests;
    </script>
</head>
<body>
<h1>Running Tests...</h1>
</body>
</html>
