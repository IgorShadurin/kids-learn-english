<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test English Learning for Kids</title>
    <script type="module">
        import { generatePhrase } from './js/phraseGenerator.js';

        function runTests() {
            for (let i = 0; i < 20; i++) {
                const { phrase, checkPhrase } = generatePhrase();
                console.assert(phrase.includes("Мне нравится") || phrase.includes("Мне не нравится"), `Test ${i + 1} Failed: Incorrect phrase format`);
                console.assert(checkPhrase === phrase.replace(/[^a-zA-Zа-яА-Я ]/g, '').toLowerCase().trim(), `Test ${i + 1} Failed: Check phrase does not match`);
            }
            console.log('All tests passed!');
        }

        window.onload = function() {
            runTests();
        }
    </script>
</head>
<body>
<h1>Running Tests...</h1>
</body>
</html>
